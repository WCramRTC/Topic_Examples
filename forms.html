<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Examples</title>
    <link href="css/base_style.css" rel="stylesheet">
    <link href="css/form_style.css" rel="stylesheet">
</head>
<body>

    <!-- 
        input
            text
            radio
            checkbox
            submit
            button

        label ( for )

        radio: name unites group
                    value
        
        
     -->

     <div id="container">
        <form id="form-full-example" action="https://www.rtc.edu" target="_blank" method="get">
            <table >

                <tr>
                    <td><label for="fName">First Name: </label></td>
                    <td><input type="text" id="fName"></td>
                </tr>
                
                <tr>
                    <td><label for="lName">Last Name: </label></td>
                    <td><input type="text" id="lName"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone: </label></td>
                    <td><input type="tel" id="phone"></td> 
                    <td><label for="radio">Home: </label></td>
                    <td><input type="radio" id="phoneHome" name="phoneGroup" value="home" checked></td>
                    <td><label for="radio">Mobile: </label></td>
                    <td><input type="radio" name="phoneGroup" id="phoneMobile" value="mobile"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email"></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <select>
                            <option>
                                Software Developer
                            </option>
                            <option>
                                Game Developer
                            </option>
                            <option>
                                Cyber Security
                            </option>
                            <option>
                                Data Scientist
                            </option>
                            <option>
                                Full Stack Developer
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
 
     </div>

</body>
</html>
